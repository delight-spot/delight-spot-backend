databases:
  - name: delightspotbackend
    plan: free
    databaseName: delightspotbackend
    user: delightspotbackend
    region: singapore

services:
  - type: web
    plan: free
    name: delightspotbackend
    runtime: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: delightspotbackend
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
